<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <form action="/expressions">
        <button>Expressions</button>
    </form>
    <form action="/send">
        <button>Send</button>
    </form>
    <form action="/servers">
        <button>Servers</button>
    </form>
    <form action="/manage" method="post">
        <h2>{{ .Title }}</h2>
            {{range .Expressions}}
                <div><b>{{ .Operation }}</b>: <input type="text" id="input" name="input" value="{{ .Seconds }}"></div>
            {{end}}
            <button type="submit">Send times</button>
    </form>
</body>
</html>
